{% extends 'base.html' %}

{% block title %}Create New Goal{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-3xl font-bold mb-6">Create New Goal</h1>
    
    <form method="post" class="bg-white rounded-lg shadow-md p-6">
        {% csrf_token %}
        
        <div class="mb-6">
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Goal Title</label>
            <input type="text" id="title" name="title" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="e.g., Exercise 3 times per week">
        </div>
        
        <div class="mb-6">
            <label for="goal_type" class="block text-sm font-medium text-gray-700 mb-2">Goal Type</label>
            <select id="goal_type" name="goal_type" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Select a goal type</option>
                {% for value, label in goal_types %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-6">
            <label for="target_value" class="block text-sm font-medium text-gray-700 mb-2">Target Value</label>
            <input type="number" id="target_value" name="target_value" min="1" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="e.g., 30 (for 30 days)">
            <p class="text-sm text-gray-500 mt-1">Number of times, days, sessions, etc.</p>
        </div>
        
        <div class="mb-6">
            <label for="target_date" class="block text-sm font-medium text-gray-700 mb-2">Target Date</label>
            <input type="date" id="target_date" name="target_date" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description (optional)</label>
            <textarea id="description" name="description" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Describe your goal and why it's important to you..."></textarea>
        </div>
        
        <div class="flex gap-4">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">
                Create Goal
            </button>
            <a href="{% url 'dashboard:goals' %}" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
// Set minimum date to today
document.getElementById('target_date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
